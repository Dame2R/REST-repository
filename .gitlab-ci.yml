stages:
  - deploy-vm
  - api-test
  - unit-test




update-code-on-vm:
  image: alpine:latest
  stage: deploy-vm
  tags:
    - deployment
  script:
    - chmod og= $ID_RSA
    - apk update && apk add openssh-client
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "cd wi-inf-projekt-2-greenbpm/; git fetch; git pull;"
  environment:
    name: production
    url: http://vm11.fkc.hft-stuttgart.de
  only:
    - develop
  
unit-test:
  image: maven:3-jdk-8-alpine
  stage: unit-test
  script:
    - mvn test



postman_tests:
  stage: api-test
  image: 
